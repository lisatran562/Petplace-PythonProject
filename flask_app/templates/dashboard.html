<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}"> -->
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Pet Place</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between mt-4">
            <div class="head_left">
                <h1>Welcome to Pet Place, {{user.first_name}}!</h1>
            </div>
            <div class="head_right">
                <a href="/adopt">Adopt a Pet</a>
                <a href="/pet/new" class="ms-4">Add A Furry Friend</a>
                <a href="/logout"class="ms-4">Logout</a>
            </div>
        </header>
        <div>
            <h3 class="mt-5">Your Furry Friends</h3>
        </div>
        <div class="body_container d-flex flex-row flex-wrap">
            {% for pet in pets %}
            <div class="card p-2 ms-3 mb-3">
                <img src="../static/img/{{pet.image}}" class="mh-200" style="width: 200px; height: 200px;">
                <p>Name: {{pet.name}}</p>
                <p>Breed: {{pet.breed}}</p>
                <a href="/pet/{{pet.id}}" class="btn btn-info btn-sm">Check Meow!</a>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
